<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Page</title>
</head>

<body class="login-page-body">

    <div class="login-page">

        <div class="login-page__left">
            <div class="login-page__image-container">
                <img src="images/hero-image.png" alt="Login Image" class="login-page__image">
            </div>
        </div>

        <div class="login-page__right">
            <div class="login-content">
                <!-- Logo -->
                <div class="logo-container">
                    <img src="images/logo.svg" alt="Company Logo" class="company-logo">
                </div>

                <!-- Welcome Paragraph -->
                <h4 class="description">We are <strong class="highlighted-text">experts</strong> in
                    business, marketing, growth, & sales.
                </h4>

                <!-- Login Form -->
                <form class="login-form">
                    <!-- Title -->
                    <h2 class="login-form__title">Login into your account</h2>

                    <!-- Username Field -->
                    <div class="login-form__group">
                        <input type="Username" id="username" class="login-form__input" placeholder="Username">
                    </div>

                    <!-- Password Field -->
                    <div class="login-form__group">

                        <input type="password" id="password" class="login-form__input" placeholder="Password">
                    </div>




                    <!-- Login Button and Forgot Password link -->
                     
                    <div class="login-form__actions">
                        <button type="submit" class="login-form__button">Login</button>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <!-- New member Register link -->
                    <div class="register">
                        <span>Are you a New member? <a href="#">Register here</a></span>
                    </div>
                </form>
            </div>
        </div>

    </div>

    </div>


</body>

</html>
