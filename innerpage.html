<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<div class="main-wrapper">






    <!-- Alert check conventions and all please for header  -->




    <div class="navbar sticky-top">
        <div class="left-navbar">
            <img src="./images/menu-bar.svg" alt="Menu Bar" class="menu-bar">
            <img src="./images/logo.svg" alt="Logo" class="logo">
            <div class="search">
                <img src="./images/search-icon.svg" alt="Search Icon" class="search-icon">
                <span>Search</span>
            </div>
        </div>
        <div class="right-navbar">
            <div class="notification">
                <img src="./images/notification-icon.svg" alt="Notification Icon">
            </div>
            <div class="profile">
                <img src="./images/profile.png" alt="Profile Picture">
                <span>John Doe</span>
            </div>
            <div class="downward-arrow">
                <img src="./images/downward-arrow.svg" alt="Downward-arrow">
            </div>
        </div>
    </div>





    <div class="main-content">


        <aside class="sidebar position-relative">
            <nav class="nav-sidebar">
                <ul class="sidebar-ul">

                    <li class="sidebar-li active">


                        <img class="sidebar-img" id="sidebar-analysis-img" src="images/dashboard-active.svg"
                            alt="Dashboard Icon">
                        <p class="sidebar-text" id="dashboard-txt">Dashboard</p>
                    </li>

                    <li class="sidebar-li ">
                        <img class="sidebar-img " id="sidebar-analysis-img " src="images/graph-default.svg"
                            alt="Analysis Icon">
                        <p class="sidebar-text" id="analysis-txt"> Analysis</p>
                    </li>

                    <li class="sidebar-li">
                        <img class="sidebar-img" id="sidebar-inbox-img" src="images/inbox-default.svg" alt="Inbox Icon">
                        <p class="sidebar-text" id="inbox-txt"> Inbox</p>
                    </li>

                    <li class="sidebar-li">
                        <img class="sidebar-img" id="sidebar-history-img" src="images/clock-default.svg"
                            alt="History Icon">
                        <p class="sidebar-text" id="history-txt"> History</p>
                    </li>

                    <li class="sidebar-li">
                        <img class="sidebar-img" id="sidebar-users-img" src="images/user-default.svg" alt="Users Icon">
                        <p class="sidebar-text" id="users-txt"> Users</p>
                    </li>

                    <li class="sidebar-li">
                        <img class="sidebar-img" id="sidebar-maintenance-img" src="images/maintenance-default.svg"
                            alt="Maintenance Icon">
                        <p class="sidebar-text" id="maintenance-txt"> Maintenance</p>
                    </li>

                    <li class="sidebar-li">
                        <img class="sidebar-img" id="sidebar-setting-img" src="images/setting-default.svg"
                            alt="Setting Icon">
                        <p class="sidebar-text" id="setting-txt"> Setting</p>
                    </li>

                </ul>


            </nav>
        </aside>

        <div class="content">

            <h1 class="content-heading">Analysis</h1>




        </div>
    </div>





</div>

</body>

</html>
